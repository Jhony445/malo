<div class="carousel-container">
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="carrusel.png" class="d-block w-100" alt="First Slide">
          </div>
      </div>
  </div>
  <!-- Barra de bÃºsqueda superpuesta -->
  <div class="search-bar">
      <h1>Encuentra el mejor <span>empleo</span> para ti</h1>
      <div class="search-container">
        <input type="text" placeholder="Buscar..." [(ngModel)]="query" (input)="onInputChange()" class="search-input">
        <button class="search-btn" (click)="buscarEmpleo()">Buscar</button>
      </div>
      <ul *ngIf="suggestions.length > 0" class="suggestions-list">
        <li *ngFor="let suggestion of suggestions" (click)="query = suggestion; buscarEmpleo()">{{ suggestion }}</li>
      </ul>
  </div>
</div>
