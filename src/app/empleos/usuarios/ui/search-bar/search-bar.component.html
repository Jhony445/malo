<div class="search-bar-container">
  <div class="filters-button">
    <button (click)="toggleFilters()">
      {{ isFiltersOpen ? 'Ocultar filtros' : 'Mostrar filtros' }}
    </button>
  </div>
  <div class="search-bar" [ngClass]="{'is-visible': isFiltersOpen}">
    <div class="search-item">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m2.35-5.65a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <input type="text" [(ngModel)]="searchKeyword" placeholder="Buscar empleo..." />
    </div>
    <div class="search-item">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
      </svg>
      <input type="text" [(ngModel)]="location" placeholder="Ciudad o estado..." />
    </div>
    <div class="search-item">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      <select [(ngModel)]="schedule">
        <option value="" disabled selected hidden>Horario</option>
        <option value="medio tiempo">Medio Tiempo</option>
        <option value="completo">Tiempo Completo</option>
        <option value="temporal">Temporal</option>
        <option value="freelance">Freelance</option>
      </select>
    </div>    
    <div class="search-item">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
        <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
      </svg>
      
      <select [(ngModel)]="salary">
        <option value="" disabled selected hidden>Sueldo</option>
        <option value="1-5k">$1,000 - $5,000</option>
        <option value="6-9k">$6,000 - $9,000</option>
        <option value="10-20k">$10,000 - $20,000</option>
        <option value="20-30k">$20,000 - $30,000</option>
      </select>
    </div>
    <div class="search-item">
      <button class="apply-btn" (click)="applyFilters()">Aplicar</button>
      <button *ngIf="hasFiltersApplied" class="clear-btn" (click)="clearFilters()">Borrar filtros</button>
    </div>
  </div>
</div>
